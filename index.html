



<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Counter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
  <style>
    html {
      height: 100vh;
    }
    body {
      background-color: white;
      height: 100vh;
    }
    * {
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
        font-size: 36px;
      }
    }
    p {
      font-size: 28px;
      margin-bottom: 0px;
      vertical-align: bottom;
      line-height:28px;
      display: table-cell;
      text-align: right;
      vertical-align:baseline;
      color: #242f40;
    }
    .clock {
      margin: auto;
      display: table;
      vertical-align: baseline;
      padding: 2rem;
      border: 2px solid  #242f40;
      border-radius: 2px;
      margin-top:10%;
    }
    .title {
      display: flex;
      justify-content: flex-start;
      width: fit-content;
    }
    .clock-letter {
      color: #9dc217;
      font-weight: 400;
      width: 4rem;
      padding-right: 0.5rem;
      padding-left: 1rem;
      font-size: 48px;
      line-height:42px;
      display: table-cell;
      text-align: right;
      vertical-align:baseline;
    }
    .go-go {
      margin-top: 0.5rem;
      color:#E94B3C;
      animation: blinker 1s linear infinite;
      padding: 1rem;
      padding-top: 2rem;
      width:100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    .rangers-gif {
      width:100%;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .button {
      display: flex;
      align-content: center;
      align-items:center;
      padding: 0.5rem 2rem 0.5rem 2rem;
      color: white;
      background-color: #9dc217;
      border: 0px;
      border-radius: 2px;
    }
    .footer-text {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="clock">
            <p class="title">
              Time left:
            </p>
            <!-- months -->
            <p class="clock-letter"
            id="months" >
            </p>
            <p>mts</p>
            <!-- months -->

            <!-- weeks -->
            <p class="clock-letter"
            id="weeks" >
            </p>
            <p>wks</p>
            <!-- weeks -->

            <!-- days -->
            <p class="clock-letter"
            id="days" >
            </p>
            <p>days</p>
            <!-- days -->

            <!-- hours -->
            <p class="clock-letter"
            id="hours" >
            </p>
            <p>hrs</p>
            <!-- hours -->

            <!-- minutes -->
            <p class="clock-letter"
            id="minutes" >
            </p>
            <p>min</p>
            <!-- minutes -->

            <!-- seconds -->
            <p class="clock-letter"
            id="seconds" >
            </p>
            <p>sec</p>
            <!-- seconds -->

          </div>
          <div style="width: 100%; display: flex; align-content: center; justify-content: center; padding: 1rem;" id="power">
              <button onClick="givePower()" class="button">Gimme Power!</button>
            </div>
            <div id="rangers">

            </div>
      </div>
    </div>
  <script>

    Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
    }

    NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
        for(var i = this.length - 1; i >= 0; i--) {
            if(this[i] && this[i].parentElement) {
                this[i].parentElement.removeChild(this[i]);
            }
        }
    }
    function givePower() {
      console.log("poweeer")
      var div = document.createElement("DIV");
      var p = document.createElement("P");
      var iframe = document.createElement("IFRAME");
      iframe.src = "https://giphy.com/embed/t6f2bNAjx7Bio"
      iframe.width = "600"
      iframe.height = "400"
      iframe.allowFullScreen = true
      iframe.className= "giphy-embed"
      iframe.frameBorder = "0"

      p.className = "go-go"
      div.className = "rangers-gif"

      var text = document.createTextNode("Go Go Power Rangers!");

      p.appendChild(text);
      div.appendChild(iframe);

      document.getElementById("rangers").appendChild(p);       
      document.getElementById("rangers").appendChild(div);

      document.getElementById("power").remove();

      
    }
    var deadline = '2018-6-31';
    function getTimeRemaining(endTime) {
        var t = Date.parse(endTime) - Date.parse(new Date())
        var seconds = Math.floor((t/1000) % 60)
        var minutes = Math.floor((t/1000/60) % 60)
        var hours = Math.floor(t/(1000*60*60) % 24)
        var days = Math.floor(t/(1000*60*60*24))
        var weeks = Math.floor(t/(1000*60*60*24*7))
        var months = Math.floor(t/(1000*60*60*24*7*4))


        return {
            'total': t,
            'days': days,
            'hours': hours,
            'minutes': minutes,
            'seconds': seconds,
            'weeks': weeks,
            'months': months
        }
    }

    var days = getTimeRemaining(deadline).days
    var hours = getTimeRemaining(deadline).hours
    var minutes = getTimeRemaining(deadline).minutes

    function setValues(){
      console.log("executed")
      document.getElementById("months").innerHTML = String(getTimeRemaining(deadline).months)
      document.getElementById("weeks").innerHTML = String(getTimeRemaining(deadline).weeks)
      document.getElementById("days").innerHTML = String(getTimeRemaining(deadline).days)
      document.getElementById("hours").innerHTML = String(getTimeRemaining(deadline).hours)
      document.getElementById("minutes").innerHTML = String(getTimeRemaining(deadline).minutes)
      document.getElementById("seconds").innerHTML = String(getTimeRemaining(deadline).seconds)

      } 
    setInterval(setValues, 500)
    </script>
    <footer>
      <p class="footer-text">Made with ❤️  by lokalleads</p>
    </footer>
</body>

</html>
